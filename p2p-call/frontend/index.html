<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>P2P Call Example</title>
</head>
<body>
    <form onsubmit="return registerUser()">
        <input id="caller" placeholder="Username" required>
        <button>Register</button>
    </form>
    <form onsubmit="return callUser()">
        <input id="callee" placeholder="Username to Call" required>
        <button>Call</button>
    </form>
    <script src="index.js"></script>    
</body>
</html>
